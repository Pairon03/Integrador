<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pré-Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">

    <header class="bg-primary text-white">
        <div style="height: 180px;"></div> 
    </header>

    <main class="container">
        <div class="filter-tabs">
            <button class="active">Ativos (45)</button>
            <button>Novas (12)</button>
            <button>Pendentes (8)</button>
            <button>Em Andamento (15)</button>
            <button>Todas (80)</button>
        </div>

        <form class="search-form">
            <div class="form-group">
                <label>ID</label>
                <input type="text" placeholder="Digite o ID">
            </div>
            <div class="form-group">
                <label>Nome</label>
                <input type="text" placeholder="Nome">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" placeholder="Email">
            </div>
            <div class="form-group">
                <label>Documento</label>
                <input type="text" placeholder="CPF/CNPJ">
            </div>
            <div class="form-group">
                <label>Setor</label>
                <input type="text" placeholder="Setor">
            </div>
            <div class="form-group">
                <label>Item</label>
                <input type="text" placeholder="Item">
            </div>
            <button type="submit" class="btn-search">Buscar</button>
        </form>

        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Setor</th>
                    <th>Item</th>
                    <th>Status</th>
                    <th>Data Cadastro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>#10465</td>
                    <td>João Silva</td>
                    <td>T.I</td>
                    <td>Computador</td>
                    <td><span class="badge aprovado">APROVADO</span></td>
                    <td>20/09/2024</td>
                    <td>
                        <button class="btn">Abrir</button>
                        <button class="btn aprovado">Aprovar</button>
                    </td>
                </tr>
                <tr>
                    <td>#10464</td>
                    <td>Ana Oliveira</td>
                    <td>Logística</td>
                    <td>Cadeira</td>
                    <td><span class="badge pendente">PENDENTE</span></td>
                    <td>19/09/2023</td>
                    <td>
                        <button class="btn">Abrir</button>
                        <button class="btn aprovado">Aprovar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            Exibindo 2 de 80 registros
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
